    <br>
    <button id="searchbutton" disabled=true onclick="searchPosts(document.getElementById('p-f-search').value)">Search</button><!add search function>

    </div>

    <! div to display posts in>
    <div id="postdisplay">
    </div>
    <! post editor that allows you to append new posts to the JSON file and POST them>

    <button onclick="">Post</button>
    </div>
